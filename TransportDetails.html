<!DOCTYPE html>
<html ng-app="nameApp">
<head>
    <meta charset="utf-8">
    <title>Welcome to </title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="dist/ng-table.js"></script>
    <link rel="stylesheet" href="dist/ng-table.css">
    <script data-require="angular.js@1.2.0-rc2" data-semver="1.2.0-rc2" src="http://code.angularjs.org/1.2.0-rc.2/angular.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="directives.js"></script>

</head>
<body class="container" ng-app="nameApp">

<div navbar="menuModule" ></div>


<div  class="col-md-11 col-md-offset-1" ng-controller="transportDetailsCtrl">

        <h2> Transport Details</h2>
        <br/>

        <div class="panel panel-info" align="center">
            <div class="panel-heading" align="left"><strong>Transport Details</strong></div>
            <div class="panel-body">
                <table ng-table="tableParams" class="table">
                    <tr ng-repeat="user1 in $data" >

                        <td data-title="'Student Adm No'" sortable="'admNo'" class="text-center">
                            {{user1.admNo}}
                        </td>

                        <td data-title="'Student Name'" sortable="'name'" class="text-center">
                            {{user1.name}}
                        </td>
                        <td data-title="'Father Name'" sortable="'fname'" class="text-center">
                            {{user1.fname}}
                        </td>
                        <td data-title="'Father Phone'" sortable="'fPhone'" class="text-center">
                            {{user1.fPhone}}
                        </td>
                        <td data-title="'Class'" sortable="'className'" class="text-center">
                            {{user1.className}}
                        </td>
                        <td data-title="'Bus Number'" sortable="'busNo'" class="text-center">
                            {{user1.busNo}}
                        </td>
                        <td data-title="'Driver Name'" sortable="'driverName'" class="text-center">
                            {{user1.driverName}}
                        </td>
                        <td data-title="'Driver Contact No'" sortable="'driverContactNo'" class="text-center">
                            {{user1.driverContactNo}}
                        </td>
                        <td data-title="'Pick Up Point'" sortable="'pickup'" class="text-center">
                            {{user1.pickup}}
                        </td>
                        <td data-title="'Drop Point'" sortable="'drop'" class="text-center">
                            {{user1.drop}}
                        </td>
                    </tr>
                </table>
                </br>
            </div>
        </div>
</div>

</body>

</html>
