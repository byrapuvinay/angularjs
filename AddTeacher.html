<html ng-app="nameApp" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Welcome to </title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="dist/ng-table.js"></script>
    <link rel="stylesheet" href="dist/ng-table.css">
    <script data-require="angular.js@1.2.0-rc2" data-semver="1.2.0-rc2" src="http://code.angularjs.org/1.2.0-rc.2/angular.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="directives.js"></script>
    <script>
        var nameApp = angular.module('nameApp', [menuModule]);
        nameApp.controller('NameCtrl', function ($scope, $http) {

            $scope.addUser = function () {

                $http.post('http://localhost:8090/test/user', $scope.user).
                        success(function(data, status, headers, config) {
                            alert("User details are added successfully ");
                        }).
                        error(function(data, status, headers, config) {
                            alert("Failure");
                        });

                            };


        });
    </script>
</head>
<body class="container" >

<div navbar="menuModule"></div>


<div  class="col-md-8 col-md-offset-2" ng-controller="NameCtrl">
    <form novalidate  class="simple-form" ng-submit="addUser()">
        <h2> Add Teacher Details</h2>
        <br/>

        <div personal-details="menuModule"></div>
        <div professional-details="menuModule" ></div>
        <div parent-detaiils="menuModule" ></div>


        <div class="panel panel-info">
             <div class="panel-body">
                <div align="center">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
             </div>
        </div>

    </form>


    <pre>form = {{teacher | json}}</pre>
</div>

</body>


</html>
