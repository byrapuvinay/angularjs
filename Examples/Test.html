<!DOCTYPE html>
<html ng-app="nameApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular JS Example</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/angular.min.js"></script>
    <script>
        var nameApp = angular.module("nameApp",[]);
        nameApp.controller("FirstController", function($scope){

            $scope.firstNames = ["Vinay", "Kumar", "Test"];

        });


    </script>
</head>
<body class="container" ng-controller="FirstController">
<h1>Welcome to Angular JS</h1>
<input ng-model="firstName" type="text">
<input ng-model="lastName" type="text">
<h1>{{firstName}} {{lastName}} {{time}}</h1>
</body>
</html>
