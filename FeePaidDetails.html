<!DOCTYPE html>
<html >
<head>
    <meta charset="utf-8">
    <title>Welcome to </title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="dist/ng-table.js"></script>
    <link rel="stylesheet" href="dist/ng-table.css">
    <script data-require="angular.js@1.2.0-rc2" data-semver="1.2.0-rc2" src="http://code.angularjs.org/1.2.0-rc.2/angular.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="directives.js"></script>

</head>
<body class="container" ng-app="nameApp">

<div navbar="menuModule" ></div>

<div  class="col-md-11 col-md-offset-1" ng-controller="feePaidDetailsCtrl">

        <h2> Fee Pending Details</h2>
        <br/>

        <div class="panel panel-info" align="center">
            <div class="panel-heading" align="left"><strong>Fee Pending Details as of today</strong></div>
            <div class="panel-body">
                <table ng-table="tableParams" class="table">
                    <tr ng-repeat="user1 in $data" >

                        <td data-title="'Student Adm No'" sortable="'admNo'" class="text-center">
                            {{user1.admNo}}
                        </td>

                        <td data-title="'Student Name'" sortable="'name'" class="text-center">
                            {{user1.name}}
                        </td>
                        <td data-title="'Father Name'" sortable="'fname'" class="text-center">
                            {{user1.fname}}
                        </td>
                        <td data-title="'Father Phone'" sortable="'fPhone'" class="text-center">
                            {{user1.fPhone}}
                        </td>
                        <td data-title="'Class'" sortable="'className'" class="text-center">
                            {{user1.className}}
                        </td>

                        <td data-title="'Term 1'" sortable="'term1'" class="text-center">
                            {{user1.term1}}
                        </td>
                        <td data-title="'Term 2'" sortable="'term2'" class="text-center">
                            {{user1.term2}}
                        </td>
                        <td data-title="'Term 3'" sortable="'term3'" class="text-center">
                            {{user1.term3}}
                        </td>
                        <td data-title="'Transport'" sortable="'transport'" class="text-center">
                            {{user1.transport}}
                        </td>

                    </tr>
                </table>
                </br>
            </div>
        </div>



</div>
</body>

</html>
