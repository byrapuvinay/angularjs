<!DOCTYPE html>
<html ng-app="nameApp">
<head>
    <meta charset="utf-8">
    <title>Welcome to </title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="dist/ng-table.js"></script>
    <link rel="stylesheet" href="dist/ng-table.css">
    <script data-require="angular.js@1.2.0-rc2" data-semver="1.2.0-rc2" src="http://code.angularjs.org/1.2.0-rc.2/angular.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="directives.js"></script>

</head>
<body class="container" ng-app="nameApp">

<div navbar="menuModule" ></div>

<div  class="col-md-11 col-md-offset-1" ng-controller="teacherClassesCtrl">

        <h2> Class Assignment Details</h2>
        <br/>

        <div class="panel panel-info" align="center">
            <div class="panel-heading" align="left"><strong>Class Assignment Details </strong></div>
            <div class="panel-body">
                <table ng-table="tableParams" class="table">
                    <tr ng-repeat="user1 in $data" >

                        <td data-title="'Teacher Name'" sortable="'teacherName'" class="text-left">
                            {{user1.teacherName}}
                        </td>
                        <td data-title="'Day'" sortable="'day'" class="text-left">
                            {{user1.day}}
                        </td>

                        <td data-title="'Period1'"  class="text-center">
                            {{user1.className1}} - {{user1.Period1}}
                        </td>
                        <td data-title="'Period2'" class="text-center">
                            {{user1.className2}} - {{user1.Period2}}
                        </td>
                        <td data-title="'Period3'"  class="text-center">
                            {{user1.className3}} - {{user1.Period3}}
                        </td>
                        <td data-title="'Period4'"  class="text-center">
                            {{user1.className4}} - {{user1.Period4}}
                        </td>

                        <td data-title="'Period5'"  class="text-center">
                            {{user1.className5}}-{{user1.Period5}}
                        </td>
                   </tr>
                </table>
                </br>
            </div>
        </div>

</div>

</body>
</html>
